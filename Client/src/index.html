<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <title>Title</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-info" style="height: 50px;">
            <div class="col-12">


                <!-- Modal -->
                <div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <!--Content-->
                        <div class="modal-content form-elegant">
                            <!--Header-->
                            <div class="modal-header text-center">
                                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3"
                                    style="font-family:sans-serif;" id="myModalLabel">
                                    <strong>Sign in</strong></h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!--Body-->
                            <div class="modal-body mx-4">
                                <!--Body-->
                                <div class="md-form mb-5">
                                    <input type="email" id="Form-email1" class="form-control border-0 validate"
                                        placeholder="Your email"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="Form-email1"></label>
                                </div>


                                <div class="md-form pb-3">
                                    <input type="password" id="Form-pass1" class="form-control border-0 validate"
                                        placeholder="Your password"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="Form-pass1"></label>
                                    <p class="font-small blue-text d-flex justify-content-end"><a href="#"
                                            class="blue-text ml-1" style="font-size: large;">
                                            Forgot Password?</a></p>
                                </div>

                                <div class="text-center mb-3">
                                    <button type="button" class="btn btn-primary btn-block btn-rounded z-depth-1a">Sign
                                        in</button>
                                </div>
                                <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"
                                    style="font-size: large;">
                                    or Sign
                                    in
                                    with:</p>

                                <div class="row my-3 d-flex justify-content-center">
                                    <!--Facebook
                                    <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i
                                            class="fab fa-facebook-f text-center"></i></button>-->
                                    <button class="btn btn-white btn-rounded z-depth-1a">
                                        <img class="social-btn-icon " alt="Login with Facebook"
                                            src="https://hrcdn.net/community-frontend/assets/facebook-colored-af4249157d.svg">
                                    </button>
                                    <!--Twitter

                                    <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i
                                            class="fab fa-twitter"></i></button>
                                            -->
                                    <!--Google +
                                    <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i
                                            class="fab fa-google-plus-g"></i></button>-->
                                    <button class="btn btn-white btn-rounded z-depth-1a">
                                        <img class="social-btn-icon" alt="Login with Google"
                                            src="https://hrcdn.net/community-frontend/assets/google-colored-20b8216731.svg">
                                    </button>

                                </div>
                            </div>
                            <!--Footer-->
                            <div class="modal-footer mx-5 pt-3 mb-1">
                                <p class="font-small grey-text d-flex justify-content-end" style="font-size: large;">Not
                                    a member? <a href="#" class="blue-text ml-1">
                                        Sign Up</a></p>
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>
                <!-- Modal -->

                <div class="text-right">
                    <a href="" class="btn btn-dark mt-2 btn-rounded" data-toggle="modal"
                        data-target="#elegantModalForm">Login</a>
                </div>


                <!-- Registration Page -->
                <div class="modal fade" id="elegantModalFormRegister" tabindex="-1" role="dialog"
                    aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <!--Content-->
                        <div class="modal-content form-elegant">
                            <!--Header-->
                            <div class="modal-header text-center">
                                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3"
                                    style="font-family:sans-serif;" id="myModalLabel">
                                    <strong>Sign Up</strong></h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!--Body-->
                            <div class="modal-body mx-4">
                                <!--Body-->
                                <div class="md-form mb-5">
                                    <input type="text" id="firstname" class="form-control border-0 validate"
                                        placeholder="First Name"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="fname"></label>
                                </div>

                                <div class="md-form mb-5">
                                    <input type="text" id="lastname" class="form-control border-0 validate"
                                        placeholder="Last Name"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="lname"></label>
                                </div>

                                <div class="md-form mb-5">
                                    <input type="email" id="email" class="form-control border-0 validate"
                                        placeholder="Your email"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="email"></label>
                                </div>

                                <div class="md-form pb-3">
                                    <input type="password" id="password" class="form-control border-0 validate"
                                        placeholder="Your password"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="ypass"></label>

                                    <input type="password" id="confirmpassword" class="form-control border-0 validate"
                                        placeholder="Comfirm password"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="cpass"></label>
                                </div>

                                <div class="md-form mb-5">
                                    <input type="text" id="mobile" class="form-control border-0 validate"
                                        placeholder="Mobile Number"
                                        style="border-bottom:1.5px solid grey !important; outline:none !important;">
                                    <label data-error="wrong" data-success="right" for="mobole"></label>
                                </div>

                                <div class="text-center mb-3">
                                    <button type="button" class="btn btn-primary btn-block btn-rounded z-depth-1a"  placeholder="Sign in" onclick="Signin()">Sign
                                        in</button>
                                </div>
                                <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"
                                    style="font-size: large;">
                                    or Sign
                                    in
                                    with:</p>

                                <div class="row my-3 d-flex justify-content-center">
                                    <!--Facebook
                                <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i
                                 
                                    class="fab fa-facebook-f text-center"></i></button>-->
                                    <button class="btn btn-white btn-rounded z-depth-1a">
                                        <img class="social-btn-icon " alt="Login with Facebook"
                                            src="https://hrcdn.net/community-frontend/assets/facebook-colored-af4249157d.svg">
                                    </button>
                                    <!--Twitter

                                <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i
                                        class="fab fa-twitter"></i></button>
                                        -->
                                    <!--Google +
                                <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i
                                        class="fab fa-google-plus-g"></i></button>-->
                                    <button class="btn btn-white btn-rounded z-depth-1a">
                                        <img class="social-btn-icon" alt="Login with Google"
                                            src="https://hrcdn.net/community-frontend/assets/google-colored-20b8216731.svg">
                                    </button>

                                </div>
                            </div>
                            <!--Footer-->
                            <div class="modal-footer mx-5 pt-3 mb-1">
                                <p class="font-small grey-text d-flex justify-content-end" style="font-size: large;">
                                    Already Member? <a href="#" class="blue-text ml-1" onclick="signupdata()">
                                        Sign In</a></p>
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>

                <div class="text-right">
                    <a href="" class="btn btn-dark mt-2 btn-rounded" data-toggle="modal"
                        data-target="#elegantModalFormRegister">Sign Up</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
